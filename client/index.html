<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWay Authentication Sample</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>

<body>
  <header>
    <h1>SkyWay Authentication Sample</h1>
  </header>
  <section>
    <div class="form-part">
      <label for="user-name-text">User Name（必須）</label>
      <input id="user-name-text">
    </div>
    <div class="form-part">
      <label for="user-email-text">Email（必須）</label>
      <input id="user-email-text">
    </div>
    <div class="form-part">
      <label for="contractId-text">契約識別番号</label>
      <input id="contractId-text">
    </div>
    <div class="form-part">
      <label for="projectId-text">プロジェクトID</label>
      <input id="projectId-text">
    </div>
    <div class="form-part">
      <label for="skywayPlan-text">プラン</label>
      <select id="skywayPlan-text">
        <option value="Enterprise">Enterprise Plan</option>
        <option value="free">Free Plan</option>
      </select>
    </div>
    <div class="form-part">
      <label for="accountId-text">アカウントID</label>
      <input id="accountId-text">
    </div>
    <div class="form-part">
      <label for="companyName-text">会社名</label>
      <input id="companyName-text">
    </div>
    <div class="btn-wrapper">
      <button id="get-btn">Get Credential</button>
    </div>
  </section>
  <section>
    <p>Credential</p>
    <pre id="result"></pre>
    <div class="btn-wrapper">
      <button id="copy-btn">Copy authToken to clipboard</button>
    </div>
  </section>
  <section>
    <div id="ssoLink"></div>
  </section>
</body>

</html>
